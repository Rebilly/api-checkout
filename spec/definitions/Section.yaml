type: object
required:
  - name
  - content
  - style
properties:
  name:
    description: >
      Name is a key for this section of content.
    type: string
    enum:
      - header
      - body
      - order-summary
      - button
      - footer
      - thank-you
  style:
    description: Control the font and background colors.
    $ref: "#/definitions/Style"
  content:
    description: The text you want to appear in the section, can be styled in html markup.  You can include image references.
    type: string
