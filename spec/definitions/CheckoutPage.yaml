type: object
required:
  - name
  - planId
  - websiteId
  - uriPath
  - theme
properties:
  id:
    description: Checkout page identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  planId:
    description: Checkout page plan ID.  If the plan is deactivated, the submit button on the checkout page will be deactivated and the page will display "Sold Out."
    type: string
    allOf:
      - $ref: "#/definitions/ResourceId"
  websiteId:
    description: Checkout page website ID
    type: string
    allOf:
      - $ref: "#/definitions/ResourceId"
  uriPath:
    description: Your own custom uri path for this Checkout Page. It will be appended to checkout url https://checkout.rebilly.com/checkout/<uriPath>
    type: string
    maxLength: 50
  name:
    description: Checkout page name, used for internal display to help you organize your various checkout pages.
    type: string
  isActive:
    description: If checkout page active.  If deactivated, the checkout page uri will result in a 404.
    type: boolean
  redirectUrl:
    description: After a successful checkout, the customer can be redirected to a url of your choice.  If left empty, the customer will remain on the thank you page.
    type: string
  redirectTimeout:
    description: The time (in seconds) that the customer will remain on the thank you page before being redirected to the `redirectUrl`.
    type: integer
  allowCustomCustomerId:
    description: Set to true if you want to supply your own customer ID's in a querystring parameter on your checkout page.
    type: boolean
  theme:
    description: Select from pre-designed themes for your checkout page.
    type: string
    default: classic
    enum:
      - classic
      - long-copy
  logoUri:
    description: Secure uri for logo.  Recommended to be a .png, .jpg, or .jpeg under 120KB.  You can reference a file public permalink.  If no logo, your website name will appear at the top of the page.
    type: string
  headerBackgroundColor:
    description: HEX color of the background of the header section of the page, starts with `#`.
    type: string
    maxLength: 7
  sections:
    description: Sections of background color, font color and content.
    type: array
    items:
      type: object
      properties:
        backgroundColor:
          description: HEX color of the background color for the section, starts with `#`.
          type: string
          maxLength: 7
        fontColor:
          description: HEX color of the font color, starts with `#`.
          type: string
          maxLength: 7
        content:
          description: The text you want to appear in the section, written in [markdown](https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet).
          type: string
  formFieldCompanyName:
    description: Choose whether a field is hidden, optional, or required.
    type: string
    default: optional
    enum:
      - hidden
      - optional
      - required
  formFieldPhoneNumber:
    description: Choose whether a field is hidden, optional, or required.
    type: string
    default: optional
    enum:
      - hidden
      - optional
      - required
  formFieldAddressLine2:
    description: Choose whether a field is hidden, optional, or required.
    type: string
    default: optional
    enum:
      - hidden
      - optional
      - required
  formFieldCouponCode:
    description: Choose whether a field is hidden, optional, or required.
    type: string
    default: optional
    enum:
      - hidden
      - optional
      - required
  formFieldQuantity:
    description: Choose whether a field is hidden, optional, or required.  If optional or required, the default value is 1.
    type: string
    default: optional
    enum:
      - hidden
      - optional
      - required
  formButtonColor:
    description: HEX color of the form button color, starts with `#`.
    type: string
    maxLength: 7
  formButtonText:
    description: Text you want to appear on your "Submit" button.
    type: string
    default: Submit
  thankYouText:
    description: A message to display on our hosted "Thank you" page.
    type: string
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/SelfLink"
